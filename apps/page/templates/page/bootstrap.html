{% extends "page_base.html" %}
{% block title %}
    {{ page.title }}
    {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    {{ block.super }}
    <span>{{ page.title }}</span>
{% endblock %}


{% block content %}

    <h1 class="mt-3 mb-4">{{ page.title }}</h1>

    <div class="page-content">
        {{ page.content|safe }}
    </div>
{% endblock %}
